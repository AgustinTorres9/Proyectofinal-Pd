<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css"/>

  </head>
  <body>

    <nav class="navbar bg-body-tertiary">
      <div class="myNavBarLogo">
        <a class="navbar-brand" href="../../index.html">
          <img class="img-fluid" src="https://http2.mlstatic.com/frontend-assets/ml-web-navigation/ui-navigation/6.5.5/mercadolibre/logo__large_plus@2x.png" alt="Bootstrap" width="178" height="45">
        </a>
        <span class="navbar-text">
          Contacto
        </span>
      </div>
    </nav>

    <section class="myContact">

      <form class="row g-3">
        <div class="col-md-3">
          <label for="inputPassword4" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="Nombre">
        </div>
        <div class="col-md-3">
          <label for="inputPassword4" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
        </div>
        <div class="col-md-3">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Mensaje</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Deje un mensaje...">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Provincia</label>
          <select id="inputState" class="form-select">
            <option selected>Santa Cruz</option>
            <option>Tucum√°n</option>
            <option>Buenos Aires</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="reset" class="btn btn-danger">Borrar</button>
        </div>
      </form>
      
    </section>
    

      <footer>
        <p>Tomas Agustin Torres</p>
      </footer>
